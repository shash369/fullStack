<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="getapidata()">
           Get Info 
    </button>
    <h6 class="data-c">
        info
    </h6>
    <script>
       async function getapidata() {
                const res= await fetch("https://fakerapi.it/api/v1/persons");
                const finalres=await res.json();
                document.getElementsByClassName("data-c")[0].innerHTML=JSON.stringify(finalres);
        }
    </script>
</body>
</html>

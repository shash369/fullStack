<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="getapidata()">
           Get Info 
    </button>
    <h6 class="data-c">
        info
    </h6>

    <script>
        function getapidata() {
            fetch("https://fakerapi.it/api/v1/persons")
                .then(function(res) {
                    return res.json();
                })
                .then(function(data) {
                    document.getElementsByClassName("data-c")[0].innerHTML=JSON.stringify(data);
                })
        }
    </script>
</body>
</html>
